<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #points {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
        }
        #content {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="content">
        <h1 id="title">Markdown Summary</h1>
        <div id="points">Loading Total Points...</div>
    </div>
    <script>
        const seed = Math.floor(Math.random() * 1000);
        document.getElementById('title').innerText = `Markdown Summary ${seed}`;

        const markdownContent = `
# Project Overview
This project involves analyzing a README file.

## Total Points
100
        `;

        const totalPointsMatch = markdownContent.match(/## Total Points\s+(\d+)/);
        const totalPoints = totalPointsMatch ? totalPointsMatch[1] : 'Not found';
        document.getElementById('points').innerText = `Total Points: ${totalPoints}`;
    </script>
</body>
</html>
